<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Analytix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a163d;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #0a163d;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .login-box {
            background-color: white;
            color: #0a163d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: auto; /* Adjust height */
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #6f42c1;
        }
        .login-box input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 80%;
            padding: 10px;
            background-color: #6f42c1;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box a {
            color: #6f42c1;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .login-box .forgot-password {
            margin-top: 5px;
        }
        .chat-button {
            padding: 15px 30px;
            background-color: #6f42c1;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .flash-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .forgot-password {
            color: #34b314;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">analytix</div>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </div>
    </div>
    <div class="content">
        <div class="login-box">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}">
                <input type="email" name="emailID" placeholder="Email ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="{{ url_for('register') }}">Don't have an account? Register here</a>
            <a class="forgot-password" href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
        
</body>
</html>
