<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytix Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1f50;
            color: white;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1f50;
        }
        .top-bar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .top-bar .dashboard {
            font-size: 18px;
            color: lavender;
        }
        .top-bar .contact-us {
            font-size: 16px;
            color: lavender;
        }
        .side-buttons {
            position: absolute;
            top: 100px;
            left: 20px;
        }
        .side-buttons button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 150px;
            background-color: #cc99ff;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 100px 20px 0 200px;
        }
        .dashboard-grid .card {
            background-color: #5e5c92;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 24px;
            color: black;
            text-align: left;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dashboard-grid .card img {
            max-width: 40%;
            height: auto;
            margin-left: 20px;
        }
        .dashboard-grid .card:hover {
            background-color: #4a4a6b;
        }
        .dashboard-grid .card:nth-child(2) {
            background-color: #b36820;
        }
        .dashboard-grid .card:nth-child(3) {
            background-color: #cc6633;
        }
        .dashboard-grid .card:nth-child(4) {
            background-color: #466946;
        }
        .chat-button {
            position: absolute;
            bottom: 30px;
            left: 20px;
            padding: 10px 20px;
            background-color: #cc66ff;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* New styles for the welcome section and logout button */
        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2a2a72;
            color: white;
            margin-bottom: 20px;
        }
        .welcome-section .user-name {
            font-size: 20px;
        }
        .welcome-section .logout-button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
        }
        .welcome-section .logout-button:hover {
            background-color: #ff3333; /* Darker color on hover */
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">analytix</div>
        <div class="dashboard">Dashboard</div>
        <div class="contact-us">Contact Us</div>
    </div>

    <div class="side-buttons">
        <button onclick="location.href='#';">Backup Status</button>
        <button onclick="location.href='#';">Recent Activity</button>
    </div>

    <div class="welcome-section">
        <div class="user-name">Welcome, {{ user.first_name }}!</div>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>

    <div class="dashboard-grid">
        <a href="{{ url_for('version_history') }}" class="card">
            <span>Version History</span>
            <img src="{{ url_for('static', filename='version_history_image.png') }}" alt="Version History">
        </a>
        <a href="{{ url_for('monitor_integration') }}" class="card">
            <span>Monitoring Integration</span>
            <img src="{{ url_for('static', filename='monitoring_integration_image.png') }}" alt="Monitoring Integration">
        </a>
        <a href="{{ url_for('configuration_deployment') }}" class="card">
            <span>Configuration Deployment</span>
            <img src="{{ url_for('static', filename='configuration_deployment_image.png') }}" alt="Configuration Deployment">
        </a>
        <a href="{{ url_for('settings') }}" class="card">
            <span>Settings</span>
            <img src="{{ url_for('static', filename='settings_image.png') }}" alt="Settings">
        </a>
    </div>
    

    <button class="chat-button">Let's Chat!</button>
</body>
</html>
