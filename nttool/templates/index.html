<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a163d;
            color: white;
            overflow: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #0a163d;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
        }
        .chat-button {
            padding: 15px 30px;
            background-color: #6f42c1;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .floating-elements {
            position: absolute;
        }
        .floating-elements .plus {
            top: 40%;
            left: 10%;
            font-size: 24px;
        }
        .floating-elements .circle {
            bottom: 10%;
            right: 10%;
            font-size: 24px;
        }
        .floating-elements .cross {
            bottom: 20%;
            left: 30%;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">analytix</div>
        <div>
            <!-- Use Flask's url_for to dynamically create URLs -->
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to the heartbeat of your network's security and stability</h1>
        <p>In a world where data reigns supreme, this tool stands as your fortress, safeguarding against the storms of network disruptions and cyber threats.</p>
    </div>
   
    <div class="floating-elements">
        <div class="plus">+</div>
        <div class="circle">O</div>
        <div class="cross">Ã—</div>
    </div>
</body>

</html>
