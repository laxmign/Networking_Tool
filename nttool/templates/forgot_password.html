<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Analytix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a163d;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #0a163d;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .form-box {
            background-color: white;
            color: #0a163d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: auto;
        }
        .form-box h2 {
            margin-bottom: 20px;
            color: #6f42c1;
        }
        .form-box input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-box button {
            width: 80%;
            padding: 10px;
            background-color: #6f42c1;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-box a {
            color: #6f42c1;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .chat-button {
            padding: 15px 30px;
            background-color: #6f42c1;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .flash-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">analytix</div>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </div>
    </div>
    <div class="content">
        <div class="form-box">
            <h2>Forgot Password</h2>
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                <button type="submit">Submit</button>
            </form>
            <a href="{{ url_for('login') }}">Back to login</a>

            <div class="messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message {{ category | safe }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
  
</body>
</html>
