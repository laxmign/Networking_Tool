<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #A45D25;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 1.5em;
        }
        .button {
            padding: 10px 15px;
            margin: 5px 0;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: black;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 1em;
        }
        .device-performance {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #581bc2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #555;
        }
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        .disconnected {
            background-color: #f44336;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>
    <h1>Monitoring Integration</h1>
    <button class="button" onclick="showNetworkStatus()">Network Status</button>
    <button class="button" onclick="showDevicePerformance()">Device Performance</button>
    <button class="button" onclick="showHealthIndicator()">Health Indicator</button>
    <div id="output" class="output"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    var socket = io();
    var connectionStatus = document.getElementById('connectionStatus');
    var currentView = '';

    socket.on('connect', function() {
        console.log('Connected to server');
        connectionStatus.textContent = 'Connected';
        connectionStatus.classList.remove('disconnected');
        connectionStatus.classList.add('connected');
    });

    socket.on('disconnect', function() {
        console.log('Disconnected from server');
        connectionStatus.textContent = 'Disconnected';
        connectionStatus.classList.remove('connected');
        connectionStatus.classList.add('disconnected');
    });

    socket.on('network_status_update', function(data) {
        console.log('Received network status update:', data);
        if (currentView === 'networkStatus') {
            updateNetworkStatus(data);
        }
    });

    function goBack() {
        window.history.back();
    }

    function showNetworkStatus() {
        currentView = 'networkStatus';
        socket.emit('get_network_status');
    }

    function updateNetworkStatus(networkStatus) {
        const statusHtml = `
            <h3>Network Status</h3>
            <p>Connected: ${networkStatus.connected ? 'Yes' : 'No'}</p>
            <p>Uptime: ${networkStatus.uptime}</p>
            <p>Performance: ${networkStatus.performance}</p>
        `;
        document.getElementById("output").innerHTML = statusHtml;
    }

    function showDevicePerformance() {
        currentView = 'devicePerformance';
        fetch('/device_performance')
            .then(response => response.json())
            .then(devices => {
                updateDevicePerformance(devices);
            })
            .catch(error => {
                console.error('Error fetching device performance:', error);
                document.getElementById("output").innerHTML = "<p>Error loading device performance data.</p>";
            });
    }

    function updateDevicePerformance(devices) {
        if (devices.length === 0) {
            document.getElementById("output").innerHTML = "<p>No device data available.</p>";
            return;
        }

        let devicePerformanceHtml = `
            <h3>Device Performance</h3>
            <div class="device-performance">
                <table>
                    <thead>
                        <tr>
                            <th>Device Name</th>
                            <th>IP Address</th>
                            <th>Status</th>
                            <th>Uptime</th>
                            <th>Performance</th>
                        </tr>
                    </thead>
                    <tbody>
        `;

        devices.forEach(device => {
            devicePerformanceHtml += `
                <tr>
                    <td>${device.name}</td>
                    <td>${device.ip}</td>
                    <td>${device.status}</td>
                    <td>${device.uptime}</td>
                    <td>${device.performance}</td>
                </tr>
            `;
        });

        devicePerformanceHtml += `
                    </tbody>
                </table>
            </div>
        `;

        document.getElementById("output").innerHTML = devicePerformanceHtml;
    }

    function showHealthIndicator() {
        currentView = 'healthIndicator';
        const health = "Good";
        let healthClass = "";
        switch (health) {
            case "Good":
                healthClass = "health-good";
                break;
            case "Warning":
                healthClass = "health-warning";
                break;
            case "Critical":
                healthClass = "health-bad";
                break;
        }

        const healthHtml = `
            <h3>Health Indicator</h3>
            <p class="${healthClass}">Network Health: ${health}</p>
        `;

        document.getElementById("output").innerHTML = healthHtml;
    }
</script>

</body>
</html>
