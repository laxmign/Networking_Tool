<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Status - Analytix</title>
    <style>
        :root {
            --primary-color: #1a1f50;
            --secondary-color: #2a2a72;
            --accent-color: #cc99ff;
            --text-color: #ffffff;
            --background-color: #f0f2f5;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        .backup-list, .create-backup {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn-small {
            font-size: 0.8rem;
            padding: 0.3rem 0.7rem;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Analytix</div>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Backup Status</h1>
        
        <section class="backup-list">
            <h2>Recent Backups</h2>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Status</th>
                        <th>Message</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for backup in backups %}
                    <tr>
                        <td>{{ backup.timestamp }}</td>
                        <td>{{ backup.status }}</td>
                        <td>{{ backup.message }}</td>
                        <td>
                            <a href="{{ url_for('restore_backup', backup_id=backup.id) }}" class="btn btn-small">Restore</a>
                            <a href="{{ url_for('download_backup', backup_id=backup.id) }}" class="btn btn-small">Download</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <section class="create-backup">
            <h2>Create New Backup</h2>
            <form action="{{ url_for('create_backup') }}" method="post">
               
                <button type="submit" class="btn">Create Backup</button>
            </form>
        </section>
    </main>

    

    <script>
        // You can add any necessary JavaScript here
    </script>
</body>
</html>
